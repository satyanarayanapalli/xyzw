		function hexc(colorval,$div) 
		{
    		var parts = colorval.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
    		delete(parts[0]);
    		for (var i = 1; i <= 3; ++i) 
    		{
        		parts[i] = parseInt(parts[i]).toString(16);
        		if (parts[i].length == 1) 
        			parts[i] = '0' + parts[i];
    		}
    		color = '#' + parts.join('');

    		if(color==="#a9a9a9")
			{
				 $div.css("background-color", "#F08080");
			}
			else
			{
				$div.css("background-color", "#a9a9a9");
			}

		}

		function updateDisplay(){
  
    		seconds1++;
    		if(seconds1==10)

    		if(seconds1%60==0)

    			}
